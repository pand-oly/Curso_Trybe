<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1>Formulario TrybeTrip</h1>
    </header>
    <fieldset class="container" id="main-form">
        <div class="mb-3">
            <label class="form-label" for="name-compl">Nome</label>
            <input class="form-control" type="text" id="name-compl" min="10" max="40" required>
            <label class="form-label" for="input-emial">Email</label>
            <input class="form-control" type="email" id="input-email" min="10" max="50" required>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" name="destino" id="praia">
            <label class="form-check-label" for="praia">Praia</label>
            <input type="radio" name="destino" id="montanha">
            <label class="form-check-label" for="montanha">Montanha</label>
            <input type="radio" name="destino" id="campo">
            <label class="form-check-label" for="campo">Campo</label>
            <input type="radio" name="destino" id="cidade">
            <label class="form-check-label" for="cidade">Cidade</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="box-resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTrip?</label>
            <textarea class="form-control" name="resposta" id="box-resposta" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="date-to-trip">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="date" name="date" id="date-to-trip">
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="anu" id="ads" required>
            <label class="form-label" for="ads">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input class="form-check-input" type="checkbox" name="termo" id="termo" required>
            <label class="form-label" for="termos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary btn-lg" type="submit" id="go">Enviar</button>
            <button class="btn btn-secondary btn-lg" type="reset">Apagar</button>
        </div>
    </fieldset>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script>
    const validate = new window.JustValidate('#form');

    validate
         .addField('#name', [
           {
             rule: 'minLength',
             value: 3,
           },
           {
             rule: 'maxLength',
             value: 30,
           },
         ])
  </script>
</body>
</html>
